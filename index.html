<!-- 注释 ctrl + /  -->
<!--  -->
<!DOCTYPE html>
<!-- 文档申明 -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 字符 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>标题</title>
    <style>
        input{
            width:150px;
            height:20px;
            border:1px solid red;
            border-radius:16px;
        }
    </style>
</head>
<body>

    hello world!

    <!-- html由元素标签组成 -->
    <a href="2.txt">  
        点击这里查看
    </a>
    <!-- href是a标签的属性  -->
    <!-- 超链接标签 -->
    <img  src="./static/image/timg.jpg" alt="这是一张图片"/>
    <!-- 图片标签  src 图片源地址   alt 是鼠标滑过的提示信息-->
    <!-- alt + z  VSC切换一行或多行 -->

    <h1>这是H1</h1>
    <h2>这是H2</h2>
    <h3>这是H3</h3>
    <h4>这是H4</h4>
    <h5>这是H5</h5>

    hello world!    hello world!

    <br/>
    hello world!
    <!-- 换行 -->
    <p>333  hello world 
        <img  src="./static/image/timg.jpg" alt="这是一张图片"/> 
    </p>

    <video src="./static/vi/bannerbg1.mp4" style="width:100%;" loop="" autoplay="" preload="" muted=""></video>
    <!-- 标签都有特定的功能，指定标签可以完成被设定好的事情 -->

    用户名：<input type="text" style="">
    <br>
     密  码 ：<input type="password" style="">
</body>
</html>
